{% extends "base.html" %}

{% block body %}

    <!-- Jumbotron -->
    <div id="fadeContent" class="content p-5 bg-light" style=" height: 100%;">
        <h1 class="mb-3 text-center">Result</h1>
        <h4 class="mb-3 text-center">Enjoy watching videos!</h4>


        <div class="row">


            {% for video in db_videoInfo %}
                <div class="col-xl-6 col-lg-12 mb-5">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4 pt-3 pb-3 img-fluid d-flex align-items-center justify-content-center">
                                <a href="{{ video.videoURL }}" target="_blank"> <img
                                        src="{{ video.imageURL }}"
                                        alt="{{ video.title }}"
                                        class="rounded"
                                        width="250px"
                                /></a>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="fw-bold"><a href="{{ video.videoURL }}" target="_blank">{{ video.title }}</a></h5>
                                    <div class="overflow-auto text-left fw-light bg-light" style="max-height: 120px;">
                                         <small >
                                        {{ video.description }}
                                    </small>
                                    </div>

                                    <p class="card-text">
                                        <small class="text-muted"> {{ video.viewCount}} views // by {{ video.channel }} //from {{ video.kind }}</small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            {% endfor %}


        </div>

    </div>
    <!-- Jumbotron -->

{% endblock %}
